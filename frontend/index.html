<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Sync</title>
	<link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Musical Sync</h1>
        <p class="subtitle">Synchronise your playlists across platforms</p>

        <div id="status-container">
            <div class="sync-status">
                <h2 style="margin-bottom: 20px; color: #333;">Sync Status</h2>
                <div class="status-item">
                    <span class="status-label">Backend Status:</span>
                    <span class="status-value" id="backend-status">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Deezer Connection:</span>
                    <span class="status-value" id="deezer-status">Not connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Spotify Connection:</span>
                    <span class="status-value" id="spotify-status">Not connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Sync:</span>
                    <span class="status-value" id="last-sync">Never</span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button onclick="checkBackendHealth()">
                Check Backend Health
            </button>
            <button onclick="refreshSyncStatus()">
                Refresh Sync Status
            </button>
        </div>
    </div>

    <script>
        // Function to check backend health
        function checkBackendHealth() {
            fetch('/api/health')
                .then(response => response.text())
                .then(html => {
                    // Safe to use innerHTML here as the backend returns trusted HTML
                    document.getElementById('backend-status').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('backend-status').innerHTML = 'âŒ Error';
                });
        }

        // Function to refresh sync status
        function refreshSyncStatus() {
            fetch('/api/sync-status')
                .then(response => response.text())
                .then(html => {
                    // Safe to use innerHTML here as the backend returns trusted HTML
                    document.getElementById('status-container').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Check backend health on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkBackendHealth();
        });
    </script>
</body>
</html>
