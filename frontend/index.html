<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Sync</title>
	<link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

    <div class="container">
        <h1>ðŸŽµ Musical Sync</h1>
        <p class="subtitle">Synchronise your playlists across platforms</p>
        <div style="margin-bottom: 20px; text-align: right;" class="status-item">
            <span class="status-label">Backend Status:</span>
            <span class="status-value" id="backend-status">Checking...</span>
        </div>
        <div style="margin-bottom: 20px" class="button-group">
            <button onclick="getTrackNumberFromPlaylists()">
                Check the track number difference between Deezer and Spotify
            </button>
            <button onclick="getSyncStatus()">
                Check Sync status between Deezer and Spotify
            </button>
        </div>

        <div id="status-container">
            <div class="sync-status">
                <h2 style="margin-bottom: 20px; color: #333;">Sync Status</h2>
                <div class="status-item">
                    <span class="status-label">Deezer Connection:</span>
                    <span class="status-value" id="deezer-status">Not connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Spotify Connection:</span>
                    <span class="status-value" id="spotify-status">Not connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Sync:</span>
                    <span class="status-value" id="last-sync">Never</span>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button onclick="getPlaylistFromDeezer()">
                Get a playlist from Deezer
            </button>
            <button onclick="getRandomTrack()">
                Get a random track from Deezer
            </button>
            <button onclick="getAlbum()">
                Get a random album from Deezer
            </button>
        </div>
        <div class="button-group">
            <button onclick="getPlaylistFromSpotify()">
                Get a playlist from Spotify
            </button>
        </div>
        <div class="button-group">
            <button onclick="checkBackendHealth()">
                Check Backend Health
            </button>
        </div>
    </div>

    <div id="page-up" class="button" style="position: fixed; bottom: 20px; right: 20px;">
        <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
            Scroll back up
        </button>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
